<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página de redirecionamento da Euro17." />

  <title>Redirecionamento Euro17</title>

  <link rel="icon" type="image/x-icon" href="/src/assets/images/favicon.ico" />
  <link rel="shortcut icon" href="/src/assets/images/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="32x32">
</head>

<body>
  <main class="loader-container">

    <img class="img-animada" src="/src/assets/images/logo_euro.png" alt="Logo Euro17">
    <div id="progress" class="progress-bar" style="visibility: hidden;"></div>
    <div id="status" class="status-message"></div>
  </main>


  <div class="backdrop" id="backdrop">
    <div class="bottom-sheet" onclick="event.stopPropagation()">
      <h2>Sistema Indisponível</h2>
      <p>Não foi possível carregar as informações</p>
      <button class="button">Recarregar</button>
    </div>
  </div>








  <script type="module" src="/src/main.ts"></script>
</body>

</html>
